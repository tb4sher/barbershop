<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Seite nicht gefunden</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'">
    <style>
        body { 
            background-color: #1a1a1a; 
            color: #f8f8f8; 
            font-family: 'Arial', sans-serif; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .error-container {
            text-align: center;
            margin: auto;
            padding: 40px;
        }
        .error-code {
            font-size: 10rem;
            font-family: 'Playfair Display', serif;
            color: #f6d053;
            line-height: 1;
            text-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }
        .error-title {
            font-size: 2rem;
            margin-top: 10px;
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
        }
        .error-message {
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        .btn-home {
            background: var(--gradient-luxury, #f6d053);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        header, footer {
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <header id="header-placeholder"></header>

    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Seite nicht gefunden</h1>
        <p class="error-message">Hoppla! Die von Ihnen gesuchte Seite scheint sich verirrt zu haben.<br>Vielleicht finden Sie auf unserer Startseite, was Sie suchen.</p>
        <a href="index.html" class="btn-home">
            <i class="fas fa-home"></i>
            Zur√ºck zur Startseite
        </a>
    </div>

    <footer id="footer-placeholder" class="footer"></footer>
    <script src="js/main-simplified.js" defer></script>
</body>
</html>
